<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mark To Grade</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="markToGrade.html">Mark To Grade</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="Temp.html">Temperature Converter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title-container">
            <h1>Mark To Grade</h1>
        </div>
        <div class="content-container">
            <div class="grade-converter">
                <div class="input-section">
                    <label for="mark-input-box">Enter Student Mark:</label>
                    <input type="text" id="mark-input-box" placeholder="Enter student's mark...">
                    
                    <label for="total-marks-box">Enter Total Marks Possible:</label>
                    <input type="text" id="total-marks-box" placeholder="Enter total marks (e.g., 20, 100)...">
                    
                    <button onclick="MarkToGrade()">Convert to Grade</button>
                </div>
                
                <div id="validation-message" class="validation-message"></div>
                
                <div id="grade-result" class="grade-result">
                    <!-- Grade result will appear here -->
                </div>
                
                <div class="grade-scale">
                    <h3>Grading Scale:</h3>
                    <ul>
                        <li><strong>A:</strong> 90-100</li>
                        <li><strong>B:</strong> 80-89</li>
                        <li><strong>C:</strong> 70-79</li>
                        <li><strong>D:</strong> 60-69</li>
                        <li><strong>E:</strong> 50-59</li>
                        <li><strong>F:</strong> 0-49</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

        <div class="footer-content">

        </div>

</body>
</html>
